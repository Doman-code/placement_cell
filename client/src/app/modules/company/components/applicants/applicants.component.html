<div class="row" style="margin-top: 10px; margin-bottom: 20px;" >
    <h2 style="text-align: center;">List Of Applicants</h2>
</div>
<div class="container-fluid">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.name" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-container ">
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- ID Column -->
        <ng-container matColumnDef="Student_Application_Id">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Application ID </th>
          <td mat-cell *matCellDef="let row ">{{row.Student_Application_ID}} </td>
        </ng-container>
    
        <!-- Vacancy ID Column -->
        <ng-container matColumnDef="Vacancy_Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Name</th>
          <td mat-cell *matCellDef="let row ">{{row.Post_Name}}</td>
        </ng-container>

        <!-- student ID -->
         <!-- Title Column -->
         <ng-container matColumnDef="Student_Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let row ">{{row.Full_Name}}</td>
          </ng-container>
    <!-- status -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row ">{{row.Status}}</td>
      </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="Application_Submission_Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Submission Date</th>
          <td mat-cell *matCellDef="let row ">{{row.Application_Submission_Date |date}} </td>
        </ng-container>
    
       
        
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" >
            <div style="display: flex; ">

              <!-- view button -->
              <div class="example-button-container">
                <button mat-mini-fab (click)="ViewStudent(row.Student_ID)" color="accent" aria-label="Example icon button with a menu icon">
                  <mat-icon>visibility</mat-icon>
                  <!-- <a href="{{this.applicants}}" target="_blank"><mat-icon >get_app</mat-icon></a>  -->
                </button>
              </div>
            <!-- select button -->
              <div class="example-button-container">
                <button mat-mini-fab (click)="SelectApplicatnts(row.Student_Application_ID)" color="primary" aria-label="Example icon button with a menu icon">
                  <mat-icon>done</mat-icon>
                </button>
              </div>

              <!-- reject button -->

              <div class="example-button-container">
                <button mat-mini-fab (click)="RejectApplicants(row.Student_Application_ID)" color="warn" aria-label="Example icon button with a menu icon">
                  <mat-icon>clear</mat-icon>
                </button>
              </div>
            <!-- <button mat-raised-button color="primary"><mat-icon>Select</mat-icon></button>  -->
            <!-- <button mat-raised-button color="warn" ><mat-icon>Reject</mat-icon></button> -->
          </div>  
          </td>
        
        </ng-container>
  
  <!-- 
        <ng-container matColumnDef="laale">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File or Link</th>
          <td mat-cell *matCellDef="let row "> <img style="height: 80%;width: 40px;" src={{row.Attach_Doc}}> </td>
        </ng-container> -->
  
        <!-- using embed here -->
  <!-- 
        
        <ng-container matColumnDef="using-embed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File or Link</th>
          <td mat-cell *matCellDef="let row "><iframe src={{row.Attach_Doc}} style="width:100px;height:70px;"></iframe></td>
        </ng-container>
     -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(122, 122, 235);"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
     
    </div>
  <div class="paginator">
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page">
</mat-paginator>
  </div>
  </div>
