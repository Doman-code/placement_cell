<!-- vacancy detail in table formate -->
<div class="row table-data-heading" style="margin-top: 10px;" >
  <h2>Vacancy Details</h2>
</div>
<div class="container-fluid">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.name" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-container ">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- ID Column -->
    
  
      <!-- Vacancy ID Column -->
      <ng-container matColumnDef="Vacancy_Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacancy ID</th>
        <td mat-cell *matCellDef="let row ">{{row.Vacancy_ID}}</td>
      </ng-container>

       <!-- Job title -->
  <ng-container matColumnDef="Job_Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title</th>
    <td mat-cell *matCellDef="let row ">{{row.Job_Title}}</td>
  </ng-container>
      <!--last  Date for apply Column -->  
      <ng-container matColumnDef="Last_Date_for_apply">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Date For Apply</th>
        <td mat-cell *matCellDef="let row ">{{row.Last_Date_for_apply |date}} </td>
      </ng-container>

  <!-- status -->
  <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row ">{{row.Status}}</td>
    </ng-container>

     
  
     
      
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> View</th>
        <td mat-cell *matCellDef="let row" >
          <div style="display: flex; ">

            <!-- view button -->
            <div class="example-button-container">
              <button mat-mini-fab (click)="ViewStudent(row.Student_Application_ID)" color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          
          <!-- <button mat-raised-button color="primary"><mat-icon>Select</mat-icon></button>  -->
          <!-- <button mat-raised-button color="warn" ><mat-icon>Reject</mat-icon></button> -->
        </div>  
        </td>
      
      </ng-container>

<!-- 
      <ng-container matColumnDef="laale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>File or Link</th>
        <td mat-cell *matCellDef="let row "> <img style="height: 80%;width: 40px;" src={{row.Attach_Doc}}> </td>
      </ng-container> -->

      </ng-container>
   -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(122, 122, 235);"></tr>
      <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
   
  </div>
<div class="paginator">
  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
  aria-label="Select page">
</mat-paginator>
</div>
</div>
