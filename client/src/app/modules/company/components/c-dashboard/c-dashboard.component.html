
<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav sidenavstyle" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="item"><img [src]="src1" [width]="size" [height]="size" class="hy-profile-image user-img" />
         <h2>{{username}}</h2>
      </div>
   
    </mat-toolbar>
    <mat-nav-list style="margin-top: 100px;">

      <li class="nav-item " >
        <button class="das-button" mat-button routerLink="/company/applicants" [disabled]="!isregistered">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
    </li>

    <!-- <li class="nav-item " >
      <button mat-button routerLink="viewprofile" >
          <mat-icon>visibility</mat-icon>
          <span>Viewprofile</span>
      </button>
  </li> -->
  <li class="nav-item " >
    <button class="das-button" mat-button routerLink="/company/registercompany" 
    matTooltip="One Time Registration" [disabled]="isregistered">
        <mat-icon>check</mat-icon>
        <span>Registration</span>
    </button>
</li>

  <li class="nav-item " >
    <button class="das-button" mat-button routerLink="/company/postjobs" [disabled]="!isregistered">
        <mat-icon>add_to_photos</mat-icon>
        <span>Post Jobs</span>
    </button>
</li>

<li class="nav-item " >
  <button class="das-button" mat-button routerLink="/company/vacancydetail" [disabled]="!isregistered">
      <mat-icon>details</mat-icon>
      <span>Vacancy Detail</span>
  </button>
</li>

<li class="nav-item">
  <button class="das-button" mat-button routerLink="/company/applicants" [disabled]="!isregistered">
      <mat-icon>group</mat-icon>
      <span>Applicants</span>
  </button>
</li>

<li class="nav-item " >
  <button class="das-button" mat-button routerLink="/joining-detail" [disabled]="!isregistered">
      <mat-icon>bedge</mat-icon>
      <span>Joinnig Detail</span>
  </button>
</li>

<li class="nav-item " >
  <button class="das-button" mat-button routerLink="/placement-schedule" [disabled]="!isregistered">
      <mat-icon>bedge</mat-icon>
      <span>Placement Schedule</span>
  </button>
</li>

<li class="nav-item " >
  <button class="das-button" mat-button (click)="logout()" >
      <mat-icon>exit_to_app </mat-icon>
      <span>Logout</span>
  </button>
</li>
