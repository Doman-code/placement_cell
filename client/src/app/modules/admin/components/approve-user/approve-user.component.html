<div class="row table-data-heading" style="margin-top: 10px;" >
    <h2>Approve Students</h2>
</div>
<div class="container-fluid">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.name" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-container ">
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- Company Registration no -->
        <ng-container matColumnDef="UE_ID">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header>Student ID</th>
          <td mat-cell *matCellDef="let row ">{{row.UE_ID}} </td>
        </ng-container>
    
        <!-- Company Name -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row ">{{row.Student_First_Name_E}}</td>
        </ng-container>

        
         <!--Company Email -->
         <ng-container matColumnDef="Mobile_No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
            <td mat-cell *matCellDef="let row ">{{row.Mobile_No}}</td>
          </ng-container>

         
          
    <!-- status -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row ">{{row.Status}}</td>
      </ng-container>

      
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row" >
            <div style="display: flex; ">

              <!-- view button -->
              <div class="example-button-container">
                <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                  <mat-icon>visibility</mat-icon>
                </button>
              </div>
            <!-- select button -->
              <div class="example-button-container">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                  <mat-icon>done</mat-icon>
                </button>
              </div>

              <!-- reject button -->

              <div class="example-button-container">
                <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
                  <mat-icon>clear</mat-icon>
                </button>
              </div>
            <!-- <button mat-raised-button color="primary"><mat-icon>Select</mat-icon></button>  -->
            <!-- <button mat-raised-button color="warn" ><mat-icon>Reject</mat-icon></button> -->
          </div>  
          </td>
        
        </ng-container>
  
  <!-- 
        <ng-container matColumnDef="laale">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File or Link</th>
          <td mat-cell *matCellDef="let row "> <img style="height: 80%;width: 40px;" src={{row.Attach_Doc}}> </td>
        </ng-container> -->
  
        <!-- using embed here -->
  <!-- 
        
        <ng-container matColumnDef="using-embed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>File or Link</th>
          <td mat-cell *matCellDef="let row "><iframe src={{row.Attach_Doc}} style="width:100px;height:70px;"></iframe></td>
        </ng-container>
     -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(122, 122, 235);"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
     
    </div>
  <div class="paginator">
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page">
</mat-paginator>
  </div>
  </div>
