<div class="container-fluid" style="margin-top: 20px;">
    <mat-card style="margin-bottom: 40px">
      <mat-toolbar>
        <p>
          <span><h5 class="title">All Jobs Posted By Companies</h5></span>
        </p>
      </mat-toolbar>
      <div class="container">
        <div class="row table-responsive">
          <div class="search_container mt-2">
            <mat-form-field class="example-full-width">
              <span matPrefix> </span>
              <input
                type="tel"
                matInput
                placeholder="Search"
                autocomplete="off"
                (keyup)="applyFilter($event)"
                #input
              />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
  
          <div class="mat-elevation-z8 table-container ">
            <table mat-table [dataSource]="dataSource" matSort >
          
              <!-- Company Registration no -->
              <ng-container matColumnDef="Company_Registration_No">
                <th mat-header-cell  *matHeaderCellDef mat-sort-header>Company User Name</th>
                <td mat-cell *matCellDef="let row ">{{row.User_Name}} </td>
              </ng-container>
          
              <!-- Company Name -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacancy ID</th>
                <td mat-cell *matCellDef="let row ">{{row.Vacancy_ID}}</td>
              </ng-container>
      
              
               <!--Company Email -->
               <ng-container matColumnDef="Company_Email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
                  <td mat-cell *matCellDef="let row ">{{row.Job_Title}}</td>
                </ng-container>
      
                  <!-- Hr contact No -->
              <ng-container matColumnDef="Hr_Contact_No">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Hr Contact No.</th>
                  <td mat-cell *matCellDef="let row ">{{row.Application_Submission_Date |date}} </td>
                </ng-container>
                
          <!-- status -->
          <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row ">{{row.Status}}</td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgb(122, 122, 235);"></tr>
              <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            
           
          </div>
          <br />
          <mat-paginator
            class="paging"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>
      </div>
    </mat-card>
