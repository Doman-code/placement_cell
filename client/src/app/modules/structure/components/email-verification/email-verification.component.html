


  <div class="container-fluid">
    <div class="row">
        <h2 style="text-align: center;"> Verify Your Email address </h2>
    </div>
  <div class="row">
        <form [formGroup]="emailverificationForm" class="login-form">
              
              <div class="example-container">
                  <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Email ID</mat-label>
                    <input matInput formControlName="email">
                   
                  </mat-form-field>
                </div>

                
                <div class="example-container">
                    <button type="button" class="btn btn-primary " (click)="sendotp()">send OTP</button>

                  </div>


              
              <div class="example-container">
                
                  <mat-form-field appearance="outline" style="width: 100%;">
                    
                    <mat-label>Password</mat-label>
                    <input matInput formArrayName="password" >

                  </mat-form-field>
                </div>

       
              <button type="button" class="btn btn-primary " (click)="verifyemail()">Verify</button>
              
            </form> 
          
    </div> 
</div>
