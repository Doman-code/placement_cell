<div class="container">
    <div class="row">
        <ngb-carousel *ngIf="cards" [showNavigationArrows]="true" [showNavigationIndicators]="true" [pauseOnHover]="false" [interval]="2000" class="company">
            <ng-template ngbSlide *ngFor="let card of cards">
              <app-card [imageUrl]="card.imageUrl" [title]="card.title" [description]="card.description"></app-card>
            </ng-template>
          </ngb-carousel>
    </div>
</div>
